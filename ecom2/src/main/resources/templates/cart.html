<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .total {
            font-weight: bold;
            text-align: right;
        }

        .empty-cart {
            text-align: center;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>

<body>

    <h1>Your Cart</h1>

    <div>
        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Remove item</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${items}">
                    <td th:text="${item.name}">Item Name</td>
                    <td th:text="${item.price}">Price</td>
                    <td> 
                        <button type="button" class="btn"
                            th:onclick="'location.href=\'' + @{/remove-from-cart/{id}(id=${item.id})} + '\';'">
                            Remove from cart
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div th:if="${items.size() > 0}">
            <p class="total">Total: <span th:text="${cart.total}">0.00</span></p>
        </div>

        <div th:if="${items.size() == 0}" class="empty-cart">
            <p>Your cart is empty.</p>
        </div>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <a href="/items"
            style="padding: 10px 20px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 5px;">Continue
            Shopping</a>
        <a href="/checkout"
            style="padding: 10px 20px; background-color: #28A745; color: white; text-decoration: none; border-radius: 5px; margin-left: 10px;">Checkout</a>
    </div>

</body>

</html>
